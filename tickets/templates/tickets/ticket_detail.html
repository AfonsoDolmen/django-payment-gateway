{% extends "base.html" %}

{% block title %}{{ ticket.name }} - {{ ticket.price }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Detalhes do Ticket</h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span class="text-muted">ID:</span>
                            <span class="fw-bold ms-2">{{ ticket.id }}</span>
                        </li>
                        <li class="list-group-item">
                            <span class="text-muted">Título:</span>
                            <span class="ms-2">{{ ticket.name }}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <h5 class="fw-bold border-bottom pb-2">Descrição</h5>
                <div class="bg-light rounded p-3">
                    {{ ticket.description }}
                </div>
            </div>
            <div class="d-flex gap-2">
                <form method="post" action="/orders/new/">
                    {% csrf_token %}
                    <input type="hidden" name="ticket_id" value="{{ ticket.id }}">
                    <a href="{% url 'ticket-list' %}" class="btn btn-secondary">Voltar à lista</a>
                    <button type="submit" class="btn btn-success">Comprar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
